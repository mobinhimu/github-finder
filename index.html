<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <div class="container">
          <h1>Github Finder</h1>
        </div>
      </div>
      <div class="container">
        <p class="message">Account Not Found !</p>
        <div class="search-user">
          <h1>Search Github User</h1>
          <p>Enter a username to fetch user repo and profile</p>
          <div class="input-box">
            <input
              type="text"
              placeholder="GitHub UserName"
              name="text"
              id="text"
              required
              autofocus
            />
            <button id="search-username">Search</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="user-info">
          <div class="user-info-left">
            <img src="" alt="" />
            <a id="search-user-profile" href="#" target="_blank"
              >Show Profile</a
            >
          </div>
          <div class="user-info-right">
            <div class="repo-gist-followers-following">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="name-company-website-location-memberS">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
          <details>
            <summary>See Here All Repos Name</summary>
            <ul></ul>
          </details>
        </div>
      </div>
      <p class="footer">
        Developed By
        <a href="https://www.facebook.com/sdmmobin" target="_blank"
          >Mobin Himu</a
        >
      </p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
